<!DOCTYPE html>
<html lang="zh_cn" ng-app="indexApp">

<head>

  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="">
  <meta name="author" content="">

  <title>Movie Pool</title>

  <!-- Bootstrap Core CSS -->
  <link href="static/css/bootstrap.min.css" rel="stylesheet">

  <!-- Custom CSS -->
  <link href="static/css/grayscale.css" rel="stylesheet">

  <!-- Custom Fonts -->
  <link href="static/font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css">
  <link href="static/google/Lora.css" rel="stylesheet" type="text/css">
  <link href="static/google/Montserrat.css" rel="stylesheet" type="text/css">
  <script src="static/js/angular.min.js"></script>
</head>

<body id="page-top" data-spy="scroll" data-target=".navbar-fixed-top" ng-controller="indexController">

  <!-- Navigation -->
  <nav class="navbar navbar-custom navbar-fixed-top" role="navigation">
    <div class="container">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-main-collapse">
          <i class="fa fa-bars"></i>
        </button>
        <a class="navbar-brand page-scroll" href="#page-top">
          <i class="fa fa-play-circle"></i>  Movie <span class="light">Pool</span> 电影<span class="light">池</span>
        </a>
      </div>

      <!-- Collect the nav links, forms, and other content for toggling -->
      <div class="collapse navbar-collapse navbar-right navbar-main-collapse">
        <ul class="nav navbar-nav">
          <!-- Hidden li included to remove active class from about link when scrolled up past about section -->
          <li class="page-scroll">
            <a href="#page_search">搜索</a>
          </li>
          <li>
            <a class="page-scroll" href="#page_recommend">热门推荐</a>
          </li>
          <li>
            <a class="page-scroll" href="#page_download">立即下载</a>
          </li>
        </ul>
      </div>
      <!-- /.navbar-collapse -->
    </div>
    <!-- /.container -->
  </nav>

  <!-- Intro Header -->
  <header id="page_search" class="intro">
    <div class="intro-body">
      <div class="container">
        <form method="get" name="searchbox" action="?">
          <div class="row">
            <div class="col-md-8 col-md-offset-2">
              <h1 class="brand-heading">Movie Pool</h1>
              <div class="input-group input-group-lg">
                <input type="text" class="form-control" name="search" placeholder="在电影池搜电影..." aria-describedby="sizing-addon1">
                <span class="input-group-btn">
                  <input class="btn" type="submit" value="搜一下"/>
                </span>
              </div>
              <div class="content-section">
                <a href="#page_recommend" class="btn btn-circle page-scroll">
                  <i class="fa fa-angle-double-down animated"></i>
                </a>
              </div>
            </div>
          </div>
        </form>
      </div>
    </div>
  </header>

  <!-- About Section -->
  <section id="page_recommend" class="container content-section text-center">
    <div class="row">
      <div class="col-lg-8 col-lg-offset-2">
        <h2>热门电影</h2>
        <div class="row" ng-repeat="row in (results | reshape:4)">
          <div class="col-md-3" ng-repeat="item in row">
            <a href='movie/{{item.id}}'>
              <img ng-src="api/image-cache?url={{item.images.large | urlencode}}" style="height:100%;width:100%;"/>
              <h5>{{item.title}}</h5>
            </a>
          </div>
        </div>
      </div>
    </div>
  </section>

  <!-- Download Section -->
  <section id="page_download" class="content-section text-center">
      <div class="container">
        <div class="col-lg-8 col-lg-offset-2">
          <h2>立即下载</h2>
        </div>
      </div>
  </section>

  <!-- Footer -->
  <footer>
    <div class="container text-center">
      <p>Copyright &copy; Movie Pool 2016</p>
    </div>
  </footer>

  <!-- jQuery -->
  <script src="static/js/jquery.js"></script>

  <!-- Bootstrap Core JavaScript -->
  <script src="static/js/bootstrap.min.js"></script>

  <!-- Plugin JavaScript -->
  <script src="static/js/jquery.easing.min.js"></script>

  <!-- Custom Theme JavaScript -->
  <script src="static/js/grayscale.js"></script>
  <script src="static/js/app.js"></script>
</body>

</html>
